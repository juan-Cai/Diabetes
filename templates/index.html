<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Diabetes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Iconos de FontAwesome -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%); /* Fondo degradado */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Fondo blanco con opacidad */
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px); /* Efecto difuminado */
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1rem;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        .icon {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-heartbeat icon"></i> <!-- Icono de corazón (para representar salud) -->
        <h1>Predicción de Diabetes</h1>
        <form action="/predecir" method="POST">
            <label for="edad">Edad:</label>
            <input type="number" name="edad" required>

            <label for="bmi">BMI:</label>
            <input type="number" step="0.1" name="bmi" required>

            <button type="submit">Predecir</button>
        </form>

        {% if mensaje %}
        <div class="result">
            <h2>{{ mensaje }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
